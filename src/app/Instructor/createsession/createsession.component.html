<div class="container" id="container">
  <div id="header">
    <h1>ADD SESSION</h1>
  </div>
  <div id="body" class=" mt-4">
    <form [formGroup]="myform" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="GroupName" class="form-label">Name</label>
        <input type="text" class="form-control" name="Name" formControlName="Name" id="Name" placeholder=" Name"
          required>
        <div class="invalid-feedback">
          name is required.
        </div>
      </div>

      <div class="mb-3">
        <label for="GroupName" class="form-label">URL zoom</label>
        <input type="text" class="form-control" name="URL" formControlName="URL" id="URL" placeholder=" URL" required>
        <div class="invalid-feedback">
          URL is required.
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label">Creation Date</label>

        <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="CreationDate"
          formControlName="CreationDate" ngModel="CreationDate" />

      </div>
      <div class="mb-3">
        <label class="form-label">End Date</label>

        <input type="date" class="form-control" placeholder="yyyy-mm-dd" name="EndDate" formControlName="EndDate"
          ngModel="EndDate" />

      </div>


      <button type="submit" class="btn btn-danger  " [disabled]="!myform.valid"> Submit</button>
    </form>
  </div>
