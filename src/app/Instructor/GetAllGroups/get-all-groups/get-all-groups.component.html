

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Group Name</th>
        <th scope="col">Number of Students</th>
        <th scope="col">Creation Date</th>
        <th scope="col">End Date</th>
        <th scope="col">price</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of getgroup">
        <td> {{group.groupName}} </td>
        <td>{{group.num_Students}} </td>
        <td>{{group.creation_Date}}</td>
        <td> {{group.end_Date}} </td>
        <td> {{group.price}} </td>
        <td>
          <button type="button" class="btn btn-outline-success m-2"
            (click)="updateGroup(group.Group_ID, group)">Update</button>
          <button type="button" class="btn btn-outline-danger m-2" (click)="deleteGroup(group.Group_ID)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
