<div class="container" id="container">
    <div id="header">
        <h1>UPDATE SESSION</h1>
    </div>
    <div id="body" class=" mt-4">
        <form [formGroup]="myform" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="GroupName" class="form-label">Name</label>
                <input type="text" class="form-control" name="Name" formControlName="Name" id="Name" placeholder=" Name"
                    required>
                <div class="invalid-feedback">
                    name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="GroupName" class="form-label">URL Zoom</label>
                <input type="text" class="form-control" name="URL" formControlName="URLZoom" id="URL" placeholder=" URL"
                    required>
                <div class="invalid-feedback">
                    URL Zoom is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="GroupName" class="form-label">URL Online Video</label>
                <input type="text" class="form-control" name="URL" formControlName="URLOnlineVideo" id="URL"
                    placeholder=" URL" required>
                <div class="invalid-feedback">
                    URL Online Video is required.
                </div>
            </div>


            <div class="mb-3">
                <label class="form-label">Creation Date</label>

                <input type="datetime-local" class="form-control"  name="CreationDate"
                    formControlName="CreationDate" />

            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>

                <input type="datetime-local" class="form-control"  name="EndDate"
                    formControlName="EndDate" />

            </div>


            <button type="submit" class="btn btn-danger  " [disabled]="!myform.valid"> Update</button>
        </form>
    </div>
