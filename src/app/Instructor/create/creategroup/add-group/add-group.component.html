<div class="container" id="container">
    <div id="header">
        <h1>ADD GROUP</h1>
    </div>
    <div id="body" class=" mt-4">
        <form [formGroup]="myform" (ngSubmit)="submit()" class="needs-validation" novalidate>
            
            <label for="selectedGrade" class="form-label">choose grade</label>
            <select class="form-control" formControlName="selectedGrade" id="selectedGrade" (change)="chooseGrade()" required>
                <option *ngFor="let grade of Grades" [value]="grade.grade_ID">{{ grade.grade_Name }}</option>
              </select>

              <label for="selectedCourse" class="form-label">choose course</label>
              <select class="form-control" formControlName="selectedCourse" id="selectedCourse" required>
                <option *ngFor="let course of courses" [value]="course.course_ID">{{ course.name }}</option>
              </select>
            
            
            <div class="mb-3">
                <label for="GroupName" class="form-label">Group Name</label>
                <input type="text" class="form-control" name="GroupName" formControlName="groupName" id="GroupName"
                    placeholder="Group Name" required>
                <div class="invalid-feedback">
                    Group name is required.
                </div>
            </div>

            <!-- <div class="mb-3">
                <label for="StudentNumber" class="form-label">Student Number</label>
                <input type="number" class="form-control" name="StudentNumber" formControlName="StudentNumber"
                    id="StudentNumber" placeholder="Student Number" required>
                <div class="invalid-feedback">
                    Student Number is required.
                </div>
            </div> -->

            <div class="mb-3">
                <label for="Price" class="form-label">Price</label>
                <input type="number" class="form-control" name="Price" formControlName="Price" id="Price"
                    placeholder="Price" required>
                <div class="invalid-feedback">
                    Price is required.
                </div>
            </div>
            
            

            <button type="submit" class="btn btn-danger  "> Submit</button>
        </form>
    </div>
