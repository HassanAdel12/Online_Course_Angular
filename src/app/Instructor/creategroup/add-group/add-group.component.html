<div class="container" id="container">
<div id="header">
<h1>ADD GROUP</h1>
</div>
<div id="body" class=" mt-4">
    <form [formGroup]="myform" (ngSubmit)="submit()" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="GroupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" name="GroupName" formControlName="GroupName" id="GroupName" placeholder="Group Name" required>
            <div class="invalid-feedback">
                Group name is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="StudentNumber" class="form-label">Student Number</label>
            <input type="number" class="form-control" name="StudentNumber" formControlName="StudentNumber" id="StudentNumber" placeholder="Student Number" required>
            <div class="invalid-feedback">
                Student Number is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input type="number" class="form-control" name="Price" formControlName="Price" id="Price" placeholder="Price" required>
            <div class="invalid-feedback">
                Price is required.
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Creation Date</label>
            
                <input
                type="date"
                    class="form-control"
                    placeholder="yyyy-mm-dd"
                    name="CreationDate"
                    formControlName="CreationDate"
                    ngModel="CreationDate"
    
                />
             
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                
                    <input
                    type="date"
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="EndDate"
                        formControlName="EndDate"
                        ngModel="EndDate"
        
                    />
                 
                </div>
        
                <button type="submit" class="btn btn-danger  " > Submit</button>
    </form>
</div>
