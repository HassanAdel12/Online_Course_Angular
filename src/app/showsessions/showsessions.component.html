


<ul>
  <li *ngFor="let session of sessions" (click)="selectSession(session)">
    {{ session.sessionName }}
  </li>
</ul>


<div class="session-details">
  <h2 *ngIf="selectedSession">{{ selectedSession.sessionName }}</h2>
  <p *ngIf="selectedSession">Start Date: {{ selectedSession.start_Date }}</p>
  <p *ngIf="selectedSession">End Date: {{ selectedSession.end_at }}</p>
  <p *ngIf="selectedSession">Group Name: {{ selectedSession.group_ID }}</p>
  <p *ngIf="selectedSession">Online Video: {{ session?.OnlineVideo }} </p>
  <div class="container">
    <div class="video-form-container">
      <div *ngIf="selectedSession && selectedSession.onlineVideo" class="video-container">
        <video src="{{selectedSession.onlineVideo}}" controls class="video-player">
          Your browser does not support the video tag.
        </video>
      </div>
      <button *ngIf="selectedSession && selectedSession.zoom" (click)="openZoom(selectedSession.zoom)">Join
        Zoom</button>
    </div>
  </div>
</div>
