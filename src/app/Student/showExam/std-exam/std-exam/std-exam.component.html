<div id="e" class="container m-auto">
    <form [formGroup]="myForm" (ngSubmit)="Submit()">
        <div id="e2" class="">
            <div id="header" class="m-auto">
                <h2>{{quiz.quiz_Name}}</h2>
            </div>
            <div id="body" class="m-auto">
                @for (Question of Questions; track Question.question_ID)
                {
                    <div style="border: 10px solid rgb(180, 180, 180);">
                        <h3 style="word-wrap: break-word;">{{Question.question_Text}}vvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvvv vcccccccc bbbbbbbbbbbbbbbbbbbbbbb bbbbbbbbbbbbbbbbb bbbbbbbbbbbbbbbbbbbb</h3>
                        <div>
                            <ol class="mt-4" type="A">
                                @for (Choise of Question.choises; track Choise.choise_ID) 
                                {
                                    <li class="mt-2">
                                        <!-- @if (Choise.isCorrect) 
                                        { -->
                                            <input class="ms-2" name="{{Question.question_ID}}" id="{{Choise.choise_ID}}"
                                                (change)="onChange(Question.question_ID,Choise.isCorrect)" type="radio">
                                            <label style="word-wrap: break-word;" for="{{Choise.choise_ID}}">{{Choise.text}}mmmmmmmmmmmmmmmm mmmmmmmmmmmmmmmmmmmm mmmmmmmmmmmmmmmmmmm mmmmmmmmmmmmmm mmmmmmmmmmmmmmmmmmmmmmmmmm</label>
                                        <!-- } -->
                                        <!-- @else 
                                        { -->
                                            <!-- <input class="ms-2" name="{{Question.question_ID}}" id="{{Choise.choise_ID}}" type="radio">
                                            <label style="word-wrap: break-word;" for="{{Choise.choise_ID}}">{{Choise.text}}</label>
                                        } -->
                                    </li>
                                }
                            </ol>
                        </div>
                    </div>
                }
            </div>
            <div id="button">
                <input type="submit" class="btn btn-primary me-5 mt-4">
                <!-- <input type="button" class="btn btn-primary mt-4" value="Back to Quizzes" routerLink='/Exam/{{quiz.group_ID}}' > -->
            </div>
        </div>
    </form>
</div>
